<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/08114a201b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <title>English Learnathon</title>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-3">
                        <li>
                            <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>
                                FAQ</a>
                        </li>
                        <li>
                            <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>
                                Learn</a>
                        </li>
                        <li>
                            <a href="" class="btn btn-outline btn-primary"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                        </li>
                    </ul>
                </div>
                <a href="" class="flex items-center gap-1">
                    <span class="text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="Logo">
                    <span class="font-hind font-semibold text-lg">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>
                            <span class="mt-[-2px]">FAQ</span></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> <span class="mt-[-2px]">Learn</span></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i> <span class="mt-[-2px]">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
</body>

</html>
